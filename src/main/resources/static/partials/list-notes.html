<h4>Available notes</h4>

<ul class="notes-list">
    <li ng-repeat="note in notes" ng-click="viewNote(note)">
        <p class="note-summary">{{ note.title }}</p>
        <p class="note-summary">{{ note.description }}</p>
        <p class="note-timedate"><i>{{ note.timedate | date:'MM/dd/yyyy' }}</i></p>
    </li>
</ul>

<md-button style="float:right" ng-click="newNoteView()">
    New Note
</md-button>
