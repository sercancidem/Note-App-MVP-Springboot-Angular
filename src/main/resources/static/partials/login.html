<h1>Login</h1>

<form ng-submit="login()" name="loginForm" style="padding-left: 20px">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" ng-model="login.username" required>
        <div ng-show="loginForm.username.$error.required && loginForm.username.$dirty">
            <small class="text-danger">Username is required.</small>
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" ng-model="login.password" required>
        <div ng-show="loginForm.password.$error.required && loginForm.password.$dirty">
            <small class="text-danger">Password is required.</small>
        </div>
    </div>

    <p style="color:red" ng-show="invalidCreds">Invalid credentials</p>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>
